<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Upload File</h1>
    <form ref="uploadForm" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" class="mb-2 p-2 border rounded">
        <input type="submit" value="Upload File" name="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
    </form>

    <div id="result" class="mt-4 p-4 border rounded bg-white">
        <p id="resultText" class="break-words">Hasil akan ditampilkan di sini...</p>
        <button id="copyButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2 cursor-pointer">Salin Teks</button>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const textToCopy = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Teks berhasil disalin!');
            }, function(err) {
                console.error('Tidak dapat menyalin teks: ', err);
                alert('Gagal menyalin teks.');
            });
        });

        // Contoh bagaimana menampilkan hasil (replace with your actual upload result handling)
        // Simulasi hasil upload
        setTimeout(function() {
            document.getElementById('resultText').textContent = "Ini adalah contoh hasil upload yang panjang dan akan di salin. contoh hasil upload yang panjang dan akan di salin. contoh hasil upload yang panjang dan akan di salin. contoh hasil upload yang panjang dan akan di salin. contoh hasil upload yang panjang dan akan di salin.";
        }, 1000);
    </script>
</body>
</html>
